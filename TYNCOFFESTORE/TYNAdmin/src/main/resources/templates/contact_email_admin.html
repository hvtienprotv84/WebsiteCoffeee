    <title>Admin</title>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>
<main class="main" id="top">
    <div class="container-fluid px-0">

        <!--  Begin Navbar Left  -->
        <nav th:replace="fragments :: navbar-left">
        </nav>
        <!--  End Navbar Left  -->

        <!--  Begin Navbar Top  -->
        <nav th:replace="fragments :: navbar-top">
        </nav>
        <!--  End Navbar Top  -->

        <!--  Begin Content  -->






        <!--  End Content  -->
    </div>

    </br>
    <p style="font-size:40px;text-align:center;font-weight: bold;margin-left:280px;"><span style="color:red;font-size:40px">ADMIN</span> GỬI EMAIL ĐẾN <span style="color: #ffa200;">KHÁCH HÀNG</span></p>


    <div align="center" style="margin-left:160px;">
        <form th:action="@{/contact_email_admin}" method="post"
              style="max-width: 600px; margin: 0 auto"
              enctype="multipart/form-data">
            <div class="form-group row" style="margin-top:20px;margin-left:-60px">
                <label for="fullname" class="col-sm-4 col-form-label">
                    Họ Và Tên
                </label>
                <div style="margin-left:-60px" class="col-sm-8">
                    <input type="text" name="fullname" class="form-control" required minlength="3" maxlength="45">
                </div>
            </div>
            <div style="margin-left:-60px;margin-top:10px;" class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">
                    E-Mail
                </label>
                <div style="margin-left:-60px;margin-top:10px;" class="col-sm-8">
                    <input type="email" name="email" class="form-control" required maxlength="45">
                </div>
            </div>
            <div style="margin-left:-60px;margin-top:10px;" class="form-group row">
                <label for="attachment" class="col-sm-4 col-form-label">
                    <!--Attachment-->
                    File Đính Kèm
                </label>
                <div style="margin-left:-60px;margin-top:10px;" class="col-sm-8">
                    <input style="margin-left:-90px" type="file" name="attachment"/>
                </div>
            </div>
            <div style="margin-left:80px" class="text-center">
                <!--<input type="submit" value="send" class="btn btn-primary">-->
                <input type="submit" value="Gửi Email" class="btn btn-primary">
            </div>
        </form>
    </div>

</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/phoenix.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
