<!-- Start Header Area -->
<header th:replace="fragments :: header" class="header_area sticky-header">

<!-- Start Banner Area -->

</section>

<br>

<input id="searchProduct" type="text" placeholder="Nhập tên sản phẩm bạn muốn tìm kiếm vào đây"style="margin-left:205px">
<input class="commandsearch"  type="submit" value="Tìm kiếm" onclick="search()" th:href="@{/search}"style="margin-left:20px">

<script>

  function search(){
    let productsearch = document.getElementById("searchProduct").value;
    console.log(productsearch);
  }
</script>

<!-- Product -->
<div class="container my-5">
  <div class="row">
    <div class="col-xl-9 col-lg-8 col-md-7">
      <!-- Start Filter Bar -->
      <div class="filter-bar d-flex flex-wrap align-items-center">
        <div class="pagination">
          <a href="#" class="prev-arrow" style="visibility: hidden"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
        </div>
      </div>
      <!-- End Filter Bar -->
      <section class="lattest-product-area pb-40 category-list">
        <div class="row">
          <!-- single product -->
          <div class="col-lg-4 col-md-6" th:each="item : ${products}">
            <div class="single-product">
              <img th:href="@{'/details?id=' + ${item.id}}" class="img-fluid" th:src="@{${item.imagePathDisplay}}" alt="" >
              <div class="product-details">
                <h6 th:text="${item.name}"></h6>
                <div class="price">
                  <h6 th:text="${item.formatPrices()}"></h6>
                </div>
                <div class="prd-bottom">
                  <a th:href="@{'/carts/add?productId=' + ${item.id} + '&quantity=1'}" class="social-info">
                    <span class="fa-solid fa-cart-plus"></span>
                    <p class="hover-text">Mua</p>
                  </a>
                  <a th:href="@{'/details?id=' + ${item.id}}" class="social-info">
                    <span class="fa-solid fa-circle-info"></span>
                    <p class="hover-text">Chi tiết</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<!-- End Product-->
